<body>

    <div id="quizBox"></div>

    <div id="formulaReveal" class="final-formula">
      üí° <strong>–§–æ—Ä–º—É–ª–∞ –ü–æ–ª–∏—Ç–∏–∫–∏:</strong><br />
      <span class="formula-highlight">
        –ü–æ–ª–∏—Ç–∏–∫–∞ = –í–ª–∞—Å—Ç—å + –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞–º–∏ + –ë–∞–ª–∞–Ω—Å –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤
      </span>
    </div>

    <a href="../index.html" class="btn btn-outline-secondary mt-4">‚¨Ö –ù–∞–∑–∞–¥</a>
  </div>

  <script>
    const questions = [
      {
        text: "–ü—Ä–æ–ø–∞–≥–∞–Ω–¥–∞ ‚Äî —ç—Ç–æ —Ñ–æ—Ä–º–∞ —É–±–µ–∂–¥–µ–Ω–∏—è, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –Ω–∞ –æ–±—â–µ—Å—Ç–≤–æ.",
        correct: true,
        explanation: "–î–∞, –ø—Ä–æ–ø–∞–≥–∞–Ω–¥–∞ ‚Äî –æ–¥–∏–Ω –∏–∑ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –≤–ª–∏—è–Ω–∏—è –Ω–∞ –º–∞—Å—Å—ã."
      },
      {
        text: "–ü–æ–ª–∏—Ç–∏—á–µ—Å–∫–∏–µ –ø–∞—Ä—Ç–∏–∏ –Ω–µ —É—á–∞—Å—Ç–≤—É—é—Ç –≤ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–∏ –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –º–Ω–µ–Ω–∏—è.",
        correct: false,
        explanation: "–ù–∞–æ–±–æ—Ä–æ—Ç, –ø–∞—Ä—Ç–∏–∏ –∞–∫—Ç–∏–≤–Ω–æ —Ñ–æ—Ä–º–∏—Ä—É—é—Ç –º–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –°–ú–ò –∏ –∫–∞–º–ø–∞–Ω–∏–∏."
      },
      {
        text: "–û–±—â–µ—Å—Ç–≤–æ ‚Äî –ø–∞—Å—Å–∏–≤–Ω—ã–π –æ–±—ä–µ–∫—Ç –≤ –ø–æ–ª–∏—Ç–∏–∫–µ.",
        correct: false,
        explanation: "–°–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –æ–±—â–µ—Å—Ç–≤–æ ‚Äî –∞–∫—Ç–∏–≤–Ω—ã–π —É—á–∞—Å—Ç–Ω–∏–∫ –ø–æ–ª–∏—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ—Ü–µ—Å—Å–æ–≤."
      },
      {
        text: "–¶–µ–ª—å –ø–æ–ª–∏—Ç–∏–∫–∏ ‚Äî –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –≤–ª–∏—è–Ω–∏—è.",
        correct: true,
        explanation: "–î–∞, –ø–æ–ª–∏—Ç–∏–∫–∞ ‚Äî —ç—Ç–æ –∏–≥—Ä–∞ –∑–∞ –≤–ª–∏—è–Ω–∏–µ –∏ –≤–ª–∞—Å—Ç—å."
      }
    ];

    let score = 0;
    let answeredCount = 0;

    const quizBox = document.getElementById("quizBox");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <p>${q.text}</p>
        <button onclick="checkAnswer(${index}, true)">–í–µ—Ä–Ω–æ</button>
        <button onclick="checkAnswer(${index}, false)">–ù–µ–≤–µ—Ä–Ω–æ</button>
        <p id="result-${index}"></p>
      `;
      quizBox.appendChild(div);
    });

    function checkAnswer(index, answer) {
      const q = questions[index];
      const res = document.getElementById(`result-${index}`);
      if (res.textContent !== "") return;

      if (answer === q.correct) {
        score++;
        res.textContent = "‚úÖ –í–µ—Ä–Ω–æ! " + q.explanation;
        res.style.color = "green";
      } else {
        res.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω–æ. " + q.explanation;
        res.style.color = "red";
      }

      answeredCount++;
      document.getElementById("scoreBox").textContent = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;

      if (answeredCount === questions.length) {
        document.getElementById("formulaReveal").style.display = "block";
      }
    }
  </script>

</body>
</html>
