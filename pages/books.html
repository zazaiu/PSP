<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Научная литература по политологии</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
  <h1>Список научной литературы</h1>
  <div id="bookList" class="mb-4"></div>

  <h2>Добавить новую книгу</h2>
  <form id="addBookForm" class="mb-4">
    <div class="mb-3">
      <input type="text" id="bookTitle" class="form-control" placeholder="Название книги" required />
    </div>
    <div class="mb-3">
      <input type="text" id="bookAuthor" class="form-control" placeholder="Автор" required />
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>

  <a href="../index.html" class="btn btn-secondary">Назад</a>

  <script type="module" src="../modules/ajax.js"></script>
</body>
</html>
