<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–§–æ—Ä–º—É–ª–∞ –í–ª–∞—Å—Ç–∏</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <div class="card">
    <h2>–§–æ—Ä–º—É–ª–∞ –í–ª–∞—Å—Ç–∏</h2>
    <div id="quizBox"></div>
    <div class="score" id="scoreBox"></div>
    <div id="formulaReveal" class="final-formula">
      üí° <strong>–§–æ—Ä–º—É–ª–∞ –í–ª–∞—Å—Ç–∏:</strong><br />
      <span class="formula-highlight">–í–ª–∞—Å—Ç—å = –í–ª–∏—è–Ω–∏–µ √ó (–†–µ—Å—É—Ä—Å—ã + –õ–µ–≥–∏—Ç–∏–º–Ω–æ—Å—Ç—å + –ö–æ–Ω—Ç—Ä–æ–ª—å)</span>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ -->
    <a href="../index.html" class="btn btn-outline-secondary mt-4">‚¨Ö –ù–∞–∑–∞–¥</a>
  </div>

  <script>
    const questions = [
      { text: "–õ–µ–≥–∏—Ç–∏–º–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ –∫–æ–Ω—Ç—Ä–æ–ª—å –Ω–∞–¥ –∞—Ä–º–∏–µ–π –∏ –ø–æ–ª–∏—Ü–∏–µ–π.", correct: false, explanation: "–ù–µ—Ç, —ç—Ç–æ –∫–æ–Ω—Ç—Ä–æ–ª—å. –õ–µ–≥–∏—Ç–∏–º–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤–ª–∞—Å—Ç–∏ –æ–±—â–µ—Å—Ç–≤–æ–º." },
      { text: "–í–ª–∏—è–Ω–∏–µ ‚Äî —ç—Ç–æ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å —É–ø—Ä–∞–≤–ª—è—Ç—å –ø–æ–≤–µ–¥–µ–Ω–∏–µ–º –ª—é–¥–µ–π.", correct: true, explanation: "–í–ª–∏—è–Ω–∏–µ ‚Äî —ç—Ç–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —É–±–µ–∂–¥–∞—Ç—å, –¥–∞–≤–∏—Ç—å –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç." },
      { text: "–†–µ—Å—É—Ä—Å—ã –≤–∫–ª—é—á–∞—é—Ç –¥–µ–Ω—å–≥–∏, –∞—Ä–º–∏—é –∏ –°–ú–ò.", correct: true, explanation: "–†–µ—Å—É—Ä—Å—ã ‚Äî —ç—Ç–æ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∞—è, –≤–æ–µ–Ω–Ω–∞—è –∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è –º–æ—â—å." },
      { text: "–ö–æ–Ω—Ç—Ä–æ–ª—å ‚Äî —ç—Ç–æ –∫–æ–≥–¥–∞ –ª—é–¥–∏ –¥–æ–±—Ä–æ–≤–æ–ª—å–Ω–æ –ø—Ä–∏–∑–Ω–∞—é—Ç –≤–ª–∞—Å—Ç—å.", correct: false, explanation: "–ù–µ—Ç, —ç—Ç–æ –ª–µ–≥–∏—Ç–∏–º–Ω–æ—Å—Ç—å. –ö–æ–Ω—Ç—Ä–æ–ª—å —Å–≤—è–∑–∞–Ω —Å –ø—Ä–∏–Ω—É–∂–¥–µ–Ω–∏–µ–º." }
    ];

    let score = 0;
    let answeredCount = 0;

    const quizBox = document.getElementById("quizBox");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <p>${q.text}</p>
        <button onclick="checkAnswer(${index}, true)">–í–µ—Ä–Ω–æ</button>
        <button onclick="checkAnswer(${index}, false)">–ù–µ–≤–µ—Ä–Ω–æ</button>
        <p id="result-${index}"></p>
      `;
      quizBox.appendChild(div);
    });

    function checkAnswer(index, answer) {
      const q = questions[index];
      const res = document.getElementById(`result-${index}`);
      if (res.textContent !== "") return;

      if (answer === q.correct) {
        score++;
        res.textContent = "‚úÖ –í–µ—Ä–Ω–æ! " + q.explanation;
        res.style.color = "green";
      } else {
        res.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω–æ. " + q.explanation;
        res.style.color = "red";
      }

      answeredCount++;
      document.getElementById("scoreBox").textContent = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${questions.length}`;

      if (answeredCount === questions.length) {
        document.getElementById("formulaReveal").style.display = "block";
      }
    }
  </script>
</body>
</html>
